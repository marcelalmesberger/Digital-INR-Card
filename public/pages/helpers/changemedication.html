<!DOCTYPE html>
<html lang="de" dir="ltr">
    <head>
        <!--Important Head Information-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Änderung Daten Blutverdünnung</title>
        <!--Integration of stylesheet with Bulma-->
        <link rel="stylesheet" href="/styles/css/style.css">
        <!--Integration of Fontawesome 5.13.0-->
        <script src="https://kit.fontawesome.com/4956754289.js" crossorigin="anonymous"></script>
        <!--Addionational meta tags for SEO-->
        <meta name="author" content="Almesberger Marcel">
        <meta name="description" content="Änderung der Daten zur Blutverdünnung">
        <meta name="keywords" content="INR, Selbstmanagement">
    </head>
    <body>
        <!--Start Header-->
        <header class="hero is-primary is-small">
            <div class="hero-body">
                    <p class="is-size-5">
                        App Name
                    </p>
            </div>
        </header>
        <!--End Header-->
        <!--Start Main Content-->
        <main>
            <h1 class="title is-2 has-text-centered has-margin-top-40 has-margin-bottom-40">
                Daten zur Blutverdünnung ändern
            </h1>
            <div class="columns">
                <div class="column is-one-third is-offset-one-third">
                    <!--Start Change Medication Data Form-->
                    <form method="POST" action="/public/pages/helpers/changemedication.html/submit" id="changeform2" class=box>
                        <!--Start Medication Field-->
                        <div class="field">
                            <label for="medication" class="label has-text-primary is-size-5">
                                Medikament*
                            </label>
                            <div class="control">
                                <div class="select is-medium is-fullwidth">
                                    <select id="medication" name="medication" class="input is-medium" required>
                                        <option value="">
                                            Auswählen...
                                        </option>
                                        <option value="Acenocoumarol">
                                            Acenocoumarol
                                        </option>
                                        <option value="Phenprocoumon">
                                            Phenprocoumon
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <p class="help has-text-primary is-size-6">
                                * erforderlich
                            </p>
                        </div>
                        <!--End Medication Field-->
                        <!--Start INR Target Value Field-->
                        <div class="field">
                            <label for="targetvalue" class="label has-text-primary is-size-5 ">
                                INR-Zielwert*
                            </label>
                            <div class="control">
                                <input type="number" id="targetvalue" name="targetvalue" class="input is-medium"
                                placeholder="0.00" min="0.00" max="9.99" step="0.10" required>
                            </div>
                            <p class="help has-text-primary is-size-6">
                                * erforderlich
                            </p>
                        </div>
                        <!--End INR Target Value Field-->
                        <!--Start INR Range Fields-->
                        <p class="label has-text-primary is-size-5">
                            INR-Zielbereich*
                        </p>
                        <div class="field">
                            <label for="minrange" class="label has-text-primary is-size-6">
                                von
                            </label>
                            <div class="control">
                                <input type="number" id="minrange" name="minrange" class="input is-medium"
                                placeholder="0.00" min="0.00" max="9.99" step="0.10" required>
                            </div>
                            <label for="maxrange" class="label has-text-primary is-size-6">
                                bis
                            </label>
                            <div class="control">
                                <input type="number" id="maxrange" name="maxrange" class="input is-medium"
                                placeholder="0.00" min="0.00" max="9.99" step="0.10" required>
                            </div>
                            <p class="help has-text-primary is-size-6">
                                * erforderlich
                            </p>
                        </div>
                        <!--End INR Range Fields-->
                    </form>
                    <!--End Medication Data Form-->
                    <!--Start Buttons-->
                    <div class="level is-mobile has-margin-bottom-45">
                        <div class="level-left">
                            <a href="../settings.html" class="button is-link is-outlined is-medium">
                                Zurück
                            </a>
                        </div>
                        <div class="level-right">
                            <button type="submit" form="changeform2" value="weiter" class="button is-link is-medium">
                                Ändern
                            </button>
                        </div>
                    </div>
                    <!--End Buttons-->
                </div>
            </div>
        </main>
        <!--End Main Content-->
        <!--Start Footer-->
        <footer class="footer is-primary has-text-white">
            <div class="has-text-centered">
                <p class="is-size-5">
                    Copyright 2020 Almesberger Marcel
                </p>
            </div>
        </footer>
        <!--End Footer-->
        <!--Scripts-->
    </body>
</html>
