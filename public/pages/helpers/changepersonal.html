<!DOCTYPE html>
<html lang="de" dir="ltr">
    <head>
        <!--Important Head Information-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Änderung Persönliche Daten</title>
        <!--Integration of stylesheet with Bulma-->
        <link rel="stylesheet" href="/styles/css/style.css">
        <!--Integration of Fontawesome 5.13.0-->
        <script src="https://kit.fontawesome.com/4956754289.js" crossorigin="anonymous"></script>
        <!--Addionational meta tags for SEO-->
        <meta name="author" content="Almesberger Marcel">
        <meta name="description" content="Änderung der persönlichen Daten">
        <meta name="keywords" content="INR, Selbstmanagement">
    </head>
    <body>
        <!--Start Header-->
        <header class="hero is-primary is-small">
            <div class="hero-body">
                    <p class="is-size-5">
                        App Name
                    </p>
            </div>
        </header>
        <!--End Header-->
        <!--Start Main Content-->
        <main>
            <h1 class="title is-2 has-text-centered has-margin-top-40 has-margin-bottom-40">
                Persönliche Daten ändern
            </h1>
            <div class="columns">
                <div class="column is-one-third is-offset-one-third">
                    <!--Start Change Personal Data Form-->
                    <form method="POST" action="/public/pages/helpers/changepersonal.html/submit" id="changeform3" class="box">
                        <!--Start Surname Field-->
                        <div class="field">
                            <label for="surname" class="label has-text-primary is-size-5">
                                Nachname*
                            </label>
                            <div class="control">
                                <input type="text" id="surname" name="surname" 
                                placeholder="Nachname" class="input is-medium" required>
                            </div>
                            <p class="help has-text-primary is-size-6">
                                * erforderlich
                            </p>
                        </div>
                        <!--End Surname Field-->
                        <!--Start Prename Field-->
                        <div class="field">
                            <label for="prename" class="label has-text-primary is-size-5">
                                Vorname*
                            </label>
                            <div class="control">
                                <input type="text" id="prename" name="prename" 
                                placeholder="Vorname" class="input is-medium" required>
                            </div>
                            <p class="help has-text-primary is-size-6">
                                * erforderlich
                            </p>
                        </div>
                        <!--End Prename Field-->
                        <!--Start Birthdate Field-->
                        <div class="field">
                            <label for="birthdate" class="label has-text-primary is-size-5">
                                Geburtsdatum*
                            </label>
                            <div class="control">
                                <input type="date" id="birthdate" name="birthdate" class="input is-medium" required>
                            </div>
                            <p class="help has-text-primary is-size-6">
                                * erforderlich
                            </p>
                        </div>
                        <!--End Birthdate Field-->
                    </form>
                    <!--End Change Personal Data Form-->
                    <!--Start Buttons-->
                    <div class="level is-mobile has-margin-bottom-45">
                        <div class="level-left">
                            <a href="../settings.html" class="button is-link is-outlined is-medium">
                                Zurück
                            </a>
                        </div>
                        <div class="level-right">
                            <button type="submit" form="changeform3" value="weiter" class="button is-link is-medium">
                                Ändern
                            </button>
                        </div>
                    </div>
                    <!--End Buttons-->
                </div>
            </div>
        </main>
        <!--End Main Content-->
        <!--Start Footer-->
        <footer class="footer is-primary has-text-white">
            <div class="has-text-centered">
                <p class="is-size-5">
                    Copyright 2020 Almesberger Marcel
                </p>
            </div>
        </footer>
        <!--End Footer-->
        <!--Scripts-->
    </body>
</html>
