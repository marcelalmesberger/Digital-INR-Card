<!DOCTYPE html>
<html lang="de" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registrierung Schritt 1</title>
        <!--Integration of stylesheet with Bulma-->
        <link rel="stylesheet" href="/styles/css/style.css">
        <!--Integration of Fontawesome 5.13.0-->
        <script src="https://kit.fontawesome.com/4956754289.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="hero is-primary is-small">
            <div class="hero-body">
                    <p class="is-size-5">App Name</p>
            </div>
        </header>
        <main>
            <h1 class="is-size-2 has-text-primary has-text-centered has-text-weight-bold has-margin-top-30 has-margin-bottom-30">
                Registrierung
            </h1>
            <div class="columns">
                <div class="column is-one-third is-offset-one-third">
                    <ul class="steps is-horizontal is-large has-margin-top-30 has-margin-bottom-30">
                        <li class="steps-segment">
                            <span class="steps-marker">
                                1
                            </span>
                        </li>
                        <li class="steps-segment">
                            <span class="steps-marker">
                                2
                            </span>
                        </li>
                        <li class="steps-segment">
                            <span class="steps-marker">
                                3
                            </span>
                        </li>
                    </ul>
                    <form method="POST" action="/public/pages/registration1.html/submit" id="regform1" class="box">
                        <div class="field">
                            <label for="regemail" class="label has-text-primary is-size-5">Email*</label>
                            <div class="control has-icons-left">
                                <input type="email" id="regemail" name="regemail" placeholder="Email" class="input is-medium" required>
                                <span class="icon is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                            <p class="help has-text-primary is-size-6">* erforderlich</p>
                        </div>
                        <div class="field">
                            <label for="regpwd" class="label has-text-primary is-size-5">Passwort*</label>
                            <div class="control has-icons-left">
                                <input type="password" id="regpwd" name="regpwd" placeholder="Passwort" class="input is-medium" required>
                                <span class="icon is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                            <p class="help has-text-primary is-size-6">* erforderlich</p>
                        </div>
                        <div class="field">
                            <label for="checkpwd" class="label has-text-primary is-size-5">Bestätigung Passwort*</label>
                            <div class="control has-icons-left">
                                <input type="password" id="checkpwd" name="checkpwd" placeholder="Bestätigung Passwort" class="input is-medium" required>
                                <span class="icon is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                            <p class="help has-text-primary is-size-6">* erforderlich</p>
                        </div>
                    </form>
                    <div class="level is-mobile has-margin-bottom-45">
                        <div class="level-left">
                            <a href="index.html" class="button is-link is-outlined is-medium">Zurück</a>
                        </div>
                        <div class="level-right">
                            <button type="submit" form="regform1" value="weiter" class="button is-link is-medium">Weiter</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer is-primary has-text-white">
            <div class="content has-text-centered">
                <p class="is-size-5">Copyright 2020 Almesberger Marcel</p>
            </div>
        </footer>
        <script src="/scripts/script.js"></script>
    </body>
</html>
