<!DOCTYPE html>
<html lang="de" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registrierung Schritt 1</title>
        <!--Integration of stylesheet with Bulma-->
        <link rel="stylesheet" href="/styles/css/style.css">
        <!--Integration of Fontawesome 5.13.0-->
        <script src="https://kit.fontawesome.com/4956754289.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="hero is-primary is-small">
            <div class="hero-body">
                    <p class="is-size-5">App Name</p>
            </div>
        </header>
        <main>
            <h1>Registrierung</h1>
            <ul class="steps is-horizontal is-hollow">
                <li class="steps-segment">
                    <span class="steps-marker">
                        1
                    </span>
                </li>
                <li class="steps-segment">
                    <span class="steps-marker">
                        2
                    </span>
                </li>
                <li class="steps-segment">
                    <span class="steps-marker">
                        3
                    </span>
                </li>
            </ul>
            <form method="POST" action="/public/pages/registration1.html/submit" id="regform1">
                <div class="field">
                    <label for="regemail" class="label">Email*</label>
                    <div class="control has-icon-left">
                        <input type="email" id="regemail" name="regemail" placeholder="Email" class="input" required>
                        <span class="icon is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                    <p class="help is-primary">* erforderlich</p>
                </div>
                <div class="field">
                    <label for="regpwd" class="label">Passwort*</label>
                    <div class="control has-icon-left">
                        <input type="password" id="regpwd" name="regpwd" placeholder="Passwort" class="input" required>
                        <span class="icon is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    <p class="help is-primary">* erforderlich</p>
                </div>
                <div class="field">
                    <label for="checkpwd" class="label">Bestätigung Passwort*</label>
                    <div class="control has-icon-left">
                        <input type="password" id="checkpwd" name="checkpwd" placeholder="Bestätigung Passwort" class="input" required>
                        <span class="icon is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    <p class="help is-primary">* erforderlich</p>
                </div>
            </form>
            <p>
                <span>
                    <a href="index.html" class="button is-link is-outlined">Zurück</a>
                </span>
                <span>
                    <button type="submit" form="regform1" value="weiter" class="button is-link">Weiter</button>
                </span>
            </p>
        </main>
        <footer class="footer is-primary has-text-white">
            <div class="content has-text-centered">
                <p class="is-size-5">Copyright 2020 Almesberger Marcel</p>
            </div>
        </footer>
        <script src="/scripts/script.js"></script>
    </body>
</html>
