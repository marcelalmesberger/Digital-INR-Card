<!DOCTYPE html>
<html lang="de" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registrierung Schritt 1</title>
        <!--Integration of stylesheet with Bulma-->
        <link rel="stylesheet" href="/styles/css/style.css">
        <!--Integration of Fontawesome 5.13.0-->
        <script src="https://kit.fontawesome.com/4956754289.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <p>App Name</p>
        </header>
        <main>
            <h1>Registrierung</h1>
            <ul class="steps is-horizontal is-hollow">
                <li class="steps-segment">
                    <span class="steps-marker">
                        1
                    </span>
                </li>
                <li class="steps-segment">
                    <span class="steps-marker">
                        2
                    </span>
                </li>
                <li class="steps-segment">
                    <span class="steps-marker">
                        3
                    </span>
                </li>
            </ul>
            <form method="POST" action="/public/pages/registration1.html/submit" id="regform1">
                <label for="regemail">
                    Email:
                </label>
                <input type="email" id="regemail" name="regemail" required>
                <label for="regpwd">
                    Passwort:
                </label>
                <input type="password" id="regpwd" name="regpwd" required>
                <label for="checkpwd">
                    Bestätigung Passwort:
                </label>
                <input type="password" id="checkpwd" name="checkpwd" required>
            </form>
            <p>
                <span>
                    <a href="index.html" class="button is-link is-outlined">Zurück</a>
                </span>
                <span>
                    <button type="submit" form="regform1" value="weiter" class="button is-link">Weiter</button>
                </span>
            </p>
        </main>
        <footer>
            <p>Copyright 2020 Almesberger Marcel</p>
        </footer>
        <script src="/scripts/script.js"></script>
    </body>
</html>
