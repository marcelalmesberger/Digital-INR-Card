<!DOCTYPE html>
<html lang="de" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Startseite</title>
        <!--Integration of stylesheet with Bulma-->
        <link rel="stylesheet" href="../styles/css/style.css">
        <!--Integration of Fontawesome 5.13.0-->
        <script src="https://kit.fontawesome.com/4956754289.js" crossorigin="anonymous"></script> 
    </head>
    <body>
        <header>
            <p>App Name</p>
        </header>
        <main>
            <h1 class="title">App Name</h1>
            <form method="POST" action="/submit" id="loginform">
                <div class="field">
                    <label for="loginmail" class="label">Email*</label>
                    <div class="control has-icons-left">
                        <input type="email" id="loginmail" name="loginmail" placeholder="Email" class="input" required>
                        <span class="icon is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                    <p class="help is-primary">* erforderlich</p>
                </div>
                <div class="field">
                    <label for="loginpwd" class="label">Passwort*</label>
                    <div class="control has-icons-left">
                        <input type="password" id="loginpwd" name="loginpwd" placeholder="Passwort" class="input" required>
                        <span class="icon is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    <p class="help is-primary">* erforderlich</p>
                </div>
            </form>
            <p>
                <button type="submit" form="loginform" value="anmelden" class="button is-link">Anmelden</button>
            </p>
            <p>
                <a href="/public/pages/registration1.html" class="button is-link is-outlined">Registrieren</a>
            </p>
        </main>
        <footer>
            <p>Copyright 2020 Almesberger Marcel</p>
        </footer>
        <script src="/scripts/script.js"></script>
    </body>
</html>
