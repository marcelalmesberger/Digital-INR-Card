<!DOCTYPE html>
<html lang="de" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registrierung Schritt 2</title>
        <!--Integration of stylesheet with Bulma-->
        <link rel="stylesheet" href="/styles/css/style.css">
        <!--Integration of Fontawesome 5.13.0-->
        <script src="https://kit.fontawesome.com/4956754289.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="hero is-primary is-small">
            <div class="hero-body">
                    <p class="is-size-5">App Name</p>
            </div>
        </header>
        <main>
            <h1>Registrierung</h1>
            <ul class="steps is-horizontal is-hollow">
                <li class="steps-segment">
                    <span class="steps-marker">
                        <span class="icon">
                            <i class="fas fa-check"></i>
                        </span>
                    </span>
                </li>
                <li class="steps-segment">
                    <span class="steps-marker">
                        2
                    </span>
                </li>
                <li class="steps-segment">
                    <span class="steps-marker">
                        3
                    </span>
                </li>
            </ul>
            <form method="POST" action="/public/pages/registration2.html/submit" id="regform2">
                <div class="field">
                    <label for="surname" class="label">Nachname*</label>
                    <div class="control">
                        <input type="text" id="surname" name="surname" placeholder="Nachname" class="input" required>
                    </div>
                    <p class="help is-primary">* erforderlich</p>
                </div>
                <div class="field">
                    <label for="prename" class="label">Vorname*</label>
                    <div class="control">
                        <input type="text" id="prename" name="prename" placeholder="Vorname" class="input" required>
                    </div>
                    <p class="help is-primary">* erforderlich</p>
                </div>
                <div class="field">
                    <label for="birthdate" class="label">Geburtsdatum*</label>
                    <div class="control">
                        <input type="date" id="birthdate" name="birthdate" placeholder="tt.mm.yyyy" class="input" required>
                    </div>
                    
                </div>
            </form>
            <p>
                <span>
                    <a href="registration1.html" class="button is-link is-outlined">Zur√ºck</a>
                </span>
                <span>
                    <button type="submit" form="regform2" value="weiter" class="button is-link">Weiter</button>
                </span>
            </p>
        </main>
        <footer class="footer is-primary has-text-white">
            <div class="content has-text-centered">
                <p class="is-size-5">Copyright 2020 Almesberger Marcel</p>
            </div>
        </footer>
        <script src="/scripts/script.js"></script>
    </body>
</html>
