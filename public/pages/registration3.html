<!DOCTYPE html>
<html lang="de" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registrierung Schritt 3</title>
        <!--Integration of stylesheet with Bulma-->
        <link rel="stylesheet" href="../styles/css/style.css">
        <!--Integration of Fontawesome 5.13.0-->
        <script src="https://kit.fontawesome.com/4956754289.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="hero is-primary is-small">
            <div class="hero-body">
                    <p class="is-size-5">App Name</p>
            </div>
        </header>
        <main>
            <h1 class="is-size-2 has-text-primary has-text-centered has-text-weight-bold has-margin-top-30 has-margin-bottom-30">
                Registrierung
            </h1>
            <div class="columns">
                <div class="column is-one-third is-offset-one-third">
                    <ul class="steps is-horizontal is-large has-margin-top-30 has-margin-bottom-30">
                        <li class="steps-segment">
                            <span class="steps-marker">
                                <span class="icon">
                                    <i class="fas fa-check"></i>
                                </span>
                            </span>
                        </li>
                        <li class="steps-segment">
                            <span class="steps-marker">
                                <span class="icon">
                                    <i class="fas fa-check"></i>
                                </span>
                            </span>
                        </li>
                        <li class="steps-segment">
                            <span class="steps-marker">
                                3
                            </span>
                        </li>
                    </ul>
                    <form method="POST" action="/public/pages/registration3.html/submit" id="regform3" class=box>
                        <div class="field">
                            <label for="medication" class="label has-text-primary is-size-5">Medikament*</label>
                            <div class="control">
                                <div class="select is-medium is-fullwidth">
                                    <select id="medication" name="medication" class="input is-medium" required>
                                        <option value="Acenocoumarol">Acenocoumarol</option>
                                        <option value="Phenprocoumon">Phenprocoumon</option>
                                    </select>
                                </div>
                            </div>
                            <p class="help has-text-primary is-size-6">* erforderlich</p>
                        </div>
                        <div class="field">
                            <label for="targetvalue" class="label has-text-primary is-size-5 ">INR-Zielwert*</label>
                            <div class="control">
                                <input type="number" id="targetvalue" name="targetvalue" class="input is-medium"
                                placeholder="0.00" min="0.00" max="9.99" step="0.10" required>
                            </div>
                            <p class="help has-text-primary is-size-6">* erforderlich</p>
                        </div>
                        <p class="label has-text-primary is-size-5">INR-Zielbereich*</p>
                        <div class="field">
                            <label for="minrange" class="label has-text-primary is-size-6">von</label>
                            <div class="control">
                                <input type="number" id="minrange" name="minrange" class="input is-medium"
                                placeholder="0.00" min="0.00" max="9.99" step="0.10" required>
                            </div>
                            <label for="maxrange" class="label has-text-primary is-size-6">bis</label>
                            <div class="control">
                                <input type="number" id="maxrange" name="maxrange" class="input is-medium"
                                placeholder="0.00" min="0.00" max="9.99" step="0.10" required>
                            </div>
                            <p class="help has-text-primary is-size-6">* erforderlich</p>
                        </div>
                    </form>
                    <div class="level is-mobile has-margin-bottom-45">
                        <div class="level-left">
                            <a href="registration2.html" class="button is-link is-outlined is-medium">Zur√ºck</a>
                        </div>
                        <div class="level-right">
                            <button type="submit" form="regform3" value="weiter" class="button is-link is-medium">Weiter</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer is-primary has-text-white">
            <div class="content has-text-centered">
                <p class="is-size-5">Copyright 2020 Almesberger Marcel</p>
            </div>
        </footer>
        <script src="/scripts/script.js"></script>
    </body>
</html>
